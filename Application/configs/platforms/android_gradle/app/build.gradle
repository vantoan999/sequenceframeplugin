apply plugin: 'com.android.application'
apply plugin: 'com.rightware.gradle.kanzi'


android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.rightware.kanzi.sequenceframeplugin"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        sourceSets {
            main {
                assets.srcDirs = [new File(rootDir, "../../../bin")]
            }
        }

        externalNativeBuild {
            cmake {
                arguments "-DKANZI_LINK_FREETYPE=ON"
                arguments "-DKANZI_LINK_ITYPE=OFF"
            }
        }

        if (!project.hasProperty("stripNativeLibs")) {
            packagingOptions {
                doNotStrip '**/*.so'
            }
        }
        ndk{
            setAbiFilters(['arm64-v8a'])
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    ndkVersion "21.3.6528147"

    externalNativeBuild {
        cmake {
            path file("$rootDir/../../../src/executable/CMakeLists.txt")
        }
    }
    aaptOptions {//Android Asset Packaging Tool
        noCompress 'kzb', 'cfg', 'xml' , 'lz4'
    }
}

kanzi {
    plugins "SequenceFramePlugin"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.4.0'
}
